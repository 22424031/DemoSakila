version: '3.4'

services:
  demosakila.api:
    image: demosakilaapi:dev
    container_name: DemoSakila.API
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "DemoSakila.API"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_demosakila.api$
    volumes:
      - D:\Tai lieu\Lap trinh hien dai\DemoSakila\DemoSakila:/app
      - D:\Tai lieu\Lap trinh hien dai\DemoSakila:/src
      - C:\Users\tru\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_demosakila.api$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_demosakila.api$ \"/app/bin/Debug/net6.0/DemoSakila.API.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true